<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Mada Escape - Home</title>
    <link rel="shortcut icon" href="zah.jpg" type="image/x-icon">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            text-align: center;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Background Slider */
        .background-slider {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            animation: slideBackground 45s infinite;
            z-index: -2;
        }

        /* Overlay for reducing saturation */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.205); /* Gris transparent */
            z-index: -1;
        }

        @keyframes slideBackground {
            0%, 100% { background-image: url('image1.jpg'); }
            11% { background-image: url('image2.jpg'); }
            22% { background-image: url('image3.jpg'); }
            33% { background-image: url('image4.jpg'); }
            44% { background-image: url('image5.jpg'); }
            55% { background-image: url('image6.jpg'); }
            66% { background-image: url('image7.jpg'); }
            77% { background-image: url('image8.jpg'); }
            88% { background-image: url('image9.jpg'); }
        }

        /* Main Container */
        .container {
            position: relative;
            max-width: 700px;
            padding: 40px;
            border-radius: 15px;
            animation: fadeIn 1.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Images for Madagascar vs Andry Rajoelina */
        .images-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .image {
            max-width: 100px;
            height: auto;
            border-radius: 10px;
        }

        /* VS Text */
        .vs-text {
            font-size: 2.5em;
            font-weight: bold;
            color: white;
        }

        /* Menu Buttons */
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 22px;
            font-size: 1.1em;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, #ff6b6b, #ff4757);
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background: linear-gradient(135deg, #ff4757, #ff6b6b);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
        }

        /* Footer */
        #ax {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 1em;
            font-weight: bold;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            /* Positionnement du #ax en haut */
            #ax {
                position: fixed;
                top: 0;
                bottom: auto;
            }

            /* Container en bas de l'écran */
            .container {
                position: fixed;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 90%;
                max-width: 700px;
                padding: 20px;
            }

            .game-title {
                font-size: 22px;
                margin-top: 5px;
            }

            .image {
                max-width: 90px;
            }

            .vs-text {
                font-size: 1.8em;
            }

            .menu-buttons {
                gap: 10px;
            }

            .btn {
                font-size: 1em;
                padding: 10px 20px;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .game-title {
                font-size: 22px;
                margin-top: 5px;
            }

            .btn {
                font-size: 0.9em;
                padding: 10px 18px;
            }
        }
    </style>
</head>
<body>
    <audio id="backgroundSound" autoplay loop>
        <source src="rebel.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas l'élément audio.
    </audio>

    <div class="background-slider"></div>
    <div class="overlay"></div> <!-- Overlay pour réduire la saturation -->

    <div id="ax">
        <h4 class="game-title">Mada Escape</h4>
    </div>

    <div class="container">
        <div class="images-container">
            <img src="dago.png" alt="Madagascar" class="image">
            <span class="vs-text">VS</span>
            <img src="obstacle.png" alt="Andry Rajoelina" class="image">
        </div>

        <div class="menu-buttons">
            <a href="game.html" class="btn">Commencer le Jeu</a>
            <a href="about.html" class="btn">À Propos du Jeu</a>
        </div>
    </div>
</body>
</html>
